<table>
    <tr>
        <th>Plot ID</th>
        <th><div class="th_div_search">First name
				<div class="th_search">
					<div class="input_group">
						<i class="icon_search"></i>
						<input id="search_first_name" type="text" value="{$search[0]}" placeholder="Search" oninput="common.searchUsers('first_name');">
					</div>
				</div>
			</div>
		</th>
        <th>Last Name</th>
		<th><div class="th_div_search">Phone
				<div class="th_search">
					<div class="input_group">
						<i class="icon_search"></i>
						<input id="search_phone" type="text" value="{$search[2]}" placeholder="Search" oninput="common.searchUsers('phone');">
					</div>
				</div>
			</div>
		</th>
		<th><div class="th_div_search">Email
				<div class="th_search">
					<div class="input_group">
						<i class="icon_search"></i>
						<input id="search_email" type="text" value="{$search[1]}" placeholder="Search" oninput="common.searchUsers('email');">
					</div>
				</div>
			</div>
		</th>
        <th>Last login</th>
        <th></th>
    </tr>
    {section name=i loop=$users}
    <tr>
        <td>{$users[i].plotId}</td>
        <td>{$users[i].firstName}</td>
        <td>{$users[i].lastName}</td>
        <td>{$users[i].phone}</td>
        <td>{$users[i].email}</td>
        <td>{$users[i].lastLogin}</td>
        <td class="right_column">
            <i class="icon icon_ellipsis" onclick="common.menu_popup_toggle(this, event);">
                <div class="menu_popup">
                    <div onclick="common.editUser({$users[i].userId}, event);">Edit</div>
					<div onclick="common.deleteUser({$users[i].userId}, event);">Delete</div>
                </div>
            </i>
        </td>
    </tr>
    {/section}
</table>
